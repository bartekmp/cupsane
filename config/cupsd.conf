# Configuration file for the CUPS scheduler.  See "man cupsd.conf" for a
# complete description of this file.

# Log general levels
LogLevel warn
ErrorLog stderr
AccessLog stderr
PageLogFormat

# Maximum size of log files (0 = unlimited)
MaxLogSize 0

# Default error policy for printers
ErrorPolicy retry-job

# Allow remote access
Port 631
ServerAlias *

# Show shared printers on LAN
Browsing Yes
BrowseLocalProtocols dnssd
DefaultShared Yes

# Default authentication type
DefaultAuthType Basic
DefaultEncryption Never

# Web interface enabled
WebInterface Yes

# Restrict access to the server
<Location />
  Order allow,deny
  Allow from all
</Location>

# Restrict access to the admin pages
<Location /admin>
  Order allow,deny
  Allow from all
</Location>

# Restrict access to config files
<Location /admin/conf>
  AuthType Default
  Require user @SYSTEM
  Order allow,deny
  Allow from all
</Location>

# Restrict access to logs
<Location /admin/log>
  AuthType Default
  Require user @SYSTEM
  Order allow,deny
  Allow from all
</Location>

# Set the default printer/job policies
<Policy default>
  JobPrivateAccess default
  JobPrivateValues default
  SubscriptionPrivateAccess default
  SubscriptionPrivateValues default

  <Limit All>
    Order deny,allow
  </Limit>
</Policy>
